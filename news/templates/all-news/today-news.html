{%extends 'all-news/base.html'%}
{% load bootstrap4 %}

{% block content %}
{{block.super}}
<div class="container">
  <!-- looping through news  -->
  {% for news_item in news %}
    <div class="row">
      <!-- displaying the articles -->
      <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6">
        <a href="/article/{{news_item.id}}">  <h2 class="text-center">{{news_item.title}}</h2></a>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
      </div>
    </div>
    <!--Display news Article images  -->

    {% empty %}
    <div class="row">
      <h2 class="text center">There is No News Item</h2>
    </div>
  {% endfor %}
  <div class="container-fluid">
    <form class="" action="{% url 'newsToday' %}" method="post">
      {% csrf_token %}

      {% bootstrap_form letterForm layout='inline' %}
      <input type="submit" name="" value="subscribe">
    </form>
  </div>
</div>

{% endblock %}
